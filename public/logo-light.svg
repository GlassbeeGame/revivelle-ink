  <text x="150" y="55" font-family="Georgia, serif" font-size="36" font-style="italic" fill="#E8C4BC" text-anchor="middle">Revivelle</text>
  <!-- INK text -->
  <text x="150" y="82" font-family="Georgia, serif" font-size="18" font-weight="400" letter-spacing="8" fill="#8B8178" text-anchor="middle">INK</text>
