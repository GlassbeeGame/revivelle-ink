<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <defs>
    <linearGradient id="goldBrush" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C9A86C;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#E8D5A8;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#C9A86C;stop-opacity:0.3" />
